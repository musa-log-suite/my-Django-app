<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Area</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>🔐 Welcome to the Secure Area</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <p>You are authenticated and authorized to view this page.</p>

        <div class="nav-links">
            <a href="{% url 'secure-dashboard' %}">Go to Secure Dashboard</a>
            <a href="{% url 'users:home' %}">Home</a>
            <form method="post" action="{% url 'users:logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
